app = "cgpu-allinone"
primary_region = "ord"
vm.size = "a100-40gb"
swap_size_mb = 32768

[build]
  [build.args]
    NONROOT_USER = "pythonuser"

# Use a volume to store LLMs or any big file that
# doesn't fit in a Docker image
[mounts]
source = "data"
destination = "/home/pythonuser" # make sure this matches the value of the NONROOT_USER build arg